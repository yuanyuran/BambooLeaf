<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
	
	<script src="../javascripts/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="../javascripts/jquery.cookie.js" type="text/javascript"></script>
	<link  rel="stylesheet" href="../css/page_style.css" type="text/css" />
	
   </head>
   
   <body>
       <div class="body_left_bottom">
            <button class="menu_btn" id="stu_going">在读学生</button><br/>
            <button class="menu_btn" id="stu_low_warning">低频预警学生</button><br/>
            <button class="menu_btn" id="stu_hours_warning">课时预警学生</button><br/>
            <button class="menu_btn" id="stu_freeze">冷冻学生</button><br/>
            <button class="menu_btn" id="stu_finished">自然终止学生</button><br/>
            <button class="menu_btn" id="stu_quit">退费学生</button><br/>
            <button class="menu_btn" id="stu_warning_setting">预警条件设置</button><br/>
      </div>
   </body>
   
   <script>
   		$("#stu_going").click(function(){
			$.cookie("student_type","1");
			window.parent.right.location="right_student_first.html"; 
		});
		$("#stu_low_warning").click(function(){
			$.cookie("student_type","2");
			window.parent.right.location="right_student_first.html"; 
		});
		$("#stu_hours_warning").click(function(){
			$.cookie("student_type","3");
			window.parent.right.location="right_student_first.html"; 
		});
		$("#stu_freeze").click(function(){
			$.cookie("student_type","4");
			window.parent.right.location="right_student_first.html"; 
		});
		$("#stu_finished").click(function(){
			$.cookie("student_type","5");
			window.parent.right.location="right_student_first.html"; 
		});
		$("#stu_quit").click(function(){
			$.cookie("student_type","6");
			window.parent.right.location="right_student_first.html"; 
		});
		$("#stu_warning_setting").click(function(){
			//$.cookie("student_type","4");
			window.parent.right.location="right_student_warning_setting.html"; 
		});
   </script>
   </html>
